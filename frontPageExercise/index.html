<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳網站</title>
    <link rel="stylesheet" type="text/css" href="asserts/style/main.css">
    <link rel="stylesheet" type="text/css" href="asserts/style/header.css">
    <style>
        .slider {
            position: relative;
            width: 100%;
            overflow: hidden;
            max-height: 500px;
        }
        .slides {
            display: flex;
            transition: transform 1s ease;
            width: 100%;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .slide img {
            width: 100%;
            vertical-align: top;
        }
        .slider-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .slider-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
        .marquee {
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            width: 100%;
            padding: 20px 0;
            background-color: #f4f4f4;
        }
        .marquee-content {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
        }
        .marquee-content img {
            width: 200px;
            height: auto;
            margin: 0 10px;
            vertical-align: middle;
        }
        @keyframes marquee {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }
        .content-section {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin: 20px 0;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s, transform 1s;
        }
        .content-section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .content-block {
            display: flex;
            flex-direction: column;
            width: 30%;
            margin: 10px 0;
            background-color: #f0f0f0;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .content-block img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .content-text {
            padding: 20px;
            background-color: #ccc;
        }
        .content-buttons {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #fff;
        }
        .content-buttons button {
            padding: 10px 20px;
            border: none;
            color: white;
            cursor: pointer;
        }
        .button-orange {
            background-color: #FFA500;
        }
        .button-blue {
            background-color: #1E90FF;
        }
    </style>
</head>
<body>

        <div class="container">
            <div class="logo">
                <a href="#">主頁</a>
            </div>
            <nav>

                    <li><a href="#">訂餐服務</a></li>
                    <li><a href="#">管理登入</a></li>
                </ul>
            </nav>
        </div>
    </header>
